<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>8 Ball</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="wrapper">
			<div class="info">
				<h1>Magic 8Ball</h1>
				<p>Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
			</div>
			<div class="ball-img">
				<img src="./ball-35516_1280.png" alt="Bila numer 8" />
			</div>
			<div class="question-area">
				<h2>Zadaj pytanie:</h2>
				<input type="text" />
				<div class="answer"></div>
				<p class="error"></p>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
